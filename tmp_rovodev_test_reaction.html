<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-900">

<div class="relative inline-block">
  <div class="relative overflow-visible">
    <div class="px-4 py-2 rounded-2xl max-w-sm bg-gray-700 text-white">
      Short message
    </div>
    
    <!-- Reaction bubble -->
    <button class="absolute left-2 -bottom-3 flex items-center gap-1.5 pl-1.5 pr-3 py-0.5 rounded-full text-xs font-medium bg-gray-100 border border-gray-200 whitespace-nowrap">
      <!-- Emojis -->
      <div class="flex items-center gap-1 flex-shrink-0">
        <div class="flex-shrink-0">
          <img src="https://cdn.jsdelivr.net/npm/emoji-datasource-facebook@15.0.1/img/facebook/64/2764-fe0f.png" width="16" height="16" style="display: block;" />
        </div>
        <div class="flex-shrink-0">
          <img src="https://cdn.jsdelivr.net/npm/emoji-datasource-facebook@15.0.1/img/facebook/64/1f602.png" width="16" height="16" style="display: block;" />
        </div>
        <div class="flex-shrink-0">
          <img src="https://cdn.jsdelivr.net/npm/emoji-datasource-facebook@15.0.1/img/facebook/64/1f62e.png" width="16" height="16" style="display: block;" />
        </div>
      </div>
      
      <!-- Count -->
      <span class="text-gray-600 font-semibold flex-shrink-0">5</span>
    </button>
  </div>
</div>

</body>
</html>
